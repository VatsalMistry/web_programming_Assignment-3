<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <form>
        <fieldset>
            <h1>Sales Tax Calculator</h1>
            <h3>Enter Subtotal and Tax Rate and Click "Calculate".</h3>
            <label for="subtotal">Subtotal :</label>
            <input type="text" id="subtotal" placeholder="Enter subtotal">
            <br>
            <br>
            <label for="taxRate">Tax Rate :</label>
            <input type="text" id="taxRate" placeholder="Enter tax rate">
            <br>
            <br>
            <label for="salesTax">Sales Tax :</label>
            <input type="text" id="salesTax" readonly>
            <br>
            <br>
            <label for="total">Total :</label>
            <input type="text" id="total" readonly>
            <br>
            <br>
            <button type="button" id="calculateBtn">Calculate</button>
            <button type="button" id="clearBtn">Clear</button>
            <p>&copy; Name: Vatsal Mistry &nbsp;Student Number: N01649202 &nbsp;2024</p>
        </fieldset>
    </form>
</body>

</html>
